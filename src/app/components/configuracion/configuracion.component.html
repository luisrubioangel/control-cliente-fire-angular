
<header id="main-header" class="py-2 bg-info text-white">
    <div class="row">
        <div class="col-md-6">
            <h1>
                <i class="fa fa-user"></i>configuracion
            </h1>
        </div>
    </div>
</header>
<section id="action" class="bg-light mb-4 py-4">
  <div class="container">
      <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block">
              <i class="fa fa-arrow-left"></i>Regresar al Inicio
          </a>
      </div>
      <div class="col-md-3">
          <button type="submit" (click)="guardar()" class="btn btn-success btn-block">
              <i class="fa fa-check"></i>Guardar cambios
          </button>
      </div>
  </div>
</section>
<section id="configurcion">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Editar configuracion</h4>
                    </div>
                    <div class="card-body">
                        <fieldset class="form-group">
                            <legend>Permitir Reegiatro de Usuario</legend>
                            <div class="form-check">
                                <label for="" class="form-check-label">
                                    <input type="checkbox"
                                     name="permitirregistro" 
                                    [checked]="permitirRegistro"
                                    [(ngModel)]="permitirRegistro">{{permitirRegistro?"Si":"No"}}

                                                                 </label>
                            </div>
                        </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
